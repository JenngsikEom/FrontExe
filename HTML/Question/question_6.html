<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
            /* 선 굻기, 일반선, 선색상*/
        }

        th,
        td {
            padding: 10px 20px;
            /* 내부의 글자와 border 사이의 간격*/
        }
    </style>
</head>
<body>
    <h1>수급 국원 지원 양식</h1>
    <table>
        <thead>
            <!-- 1번째 행 -->
            <tr>
                <td rowspan="3">개인정보</td>
                <td>이름</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <!-- 2번째 행 -->
            <tr>
                <td>학과/학번</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 3번째 행 -->
            <tr>
                <td>연락처</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 4번째 행 -->
            <tr>
                <td rowspan="1">지원분야</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
