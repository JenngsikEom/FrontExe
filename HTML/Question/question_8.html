<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container{
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <h1>회원 가입을 환영합니다</h1>
    <forM>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" placeholder="4자 ~ 10자 사이, 공백 없이" required>
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
                <label for="prod1">가입 경로</label>
        <select id="prod1">
            <option value="special_3" selected>블로그</option>
            <option value="sepcial_5">검색</option>
            <option value="sepcial_3">SNS</option>
            <option value="sepcial_5">기타</option>
        </select>
        <li>
            <label for="memo">메모</label>
            <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
        </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">메일 수신 안함</label>
            <div id="button">
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </forM>
</body>
</html>
