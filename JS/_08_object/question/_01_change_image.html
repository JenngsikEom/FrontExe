<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            width: 400px;
            height: 200px;
            top: 10px;
            left: 100px;
            position: absolute;
            border: 3px solid red;
            box-shadow: 10px 10px #ccc;
        }
    </style>
    <script>
        /*
        타이머를 동작시켜서 logo_01.jpg ~ logo_08.jpg로 교체하도록 만듭니다.
        단, 방향키 상을 누르면 교체 속도가 빨라지고
        방햐키 하를 누르면 교체 속도가 느려지게 됩니다.
        */
        document.addEventListener('DOMContentLoaded', () =>{
            const banner = document.querySelectorAll('.banner');
            let currentBannerIndex = 0;
            let intervalId = setInterval(() => {
                banner[currentBannerIndex].style.display = 'none';
                currentBannerIndex = (currentBannerIndex + 1) % banner.length;
                banner[currentBannerIndex].style.display = 'block';
            }, 1000);
            document.addEventListener('keydown', function (e) {
                if (e.keyCode === 38) {
                    clearInterval(intervalId); 
                    intervalId = setInterval(() => {
                        banner[currentBannerIndex].style.display = 'none';
                        currentBannerIndex = (currentBannerIndex + 1) % banner.length;
                        banner[currentBannerIndex].style.display = 'block';
                    }, 100); 
                }else if(e.key == 40){
                    clearInterval(intervalId);
                    intervalId = setInterval(() =>{
                        banner[currentBannerIndex].style.display = 'none';
                        currentBannerIndex = (currentBannerIndex + 1) % banner.length;
                        banner[currentBannerIndex].style.display = 'block';
                    }, 2000);
                }
        });
        });
    </script>
</head>
<body>
    <img src="../../../images2/logo_01.jpg" class="banner" id="banner1">
    <img src="../../../images2/logo_02.jpg" class="banner" id="banner2">
    <img src="../../../images2/logo_03.jpg" class="banner" id="banner3">
    <img src="../../../images2/logo_04.jpg" class="banner" id="banner4">
    <img src="../../../images2/logo_05.jpg" class="banner" id="banner5">
    <img src="../../../images2/logo_06.jpg" class="banner" id="banner6">
    <img src="../../../images2/logo_07.jpg" class="banner" id="banner7">
    <img src="../../../images2/logo_08.jpg" class="banner" id="banner8">
</body>
</html>
