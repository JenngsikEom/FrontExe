<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
숫자 7을 입력하면
      *
     ***
    *****
   *******
  *********
 ***********
*************
*/
        const num = Number(prompt('숫자를 입력하세요', 0));

        for(let i = 1; i <= num; i += 2) {		
            // 공백 출력
            for (let k = 0; k < (num - i) / 2; k++) {
                document.write('&nbsp;');
            }
            // 별표 출력
            for (let j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</head>
<body>
</body>
</html>
